  <style>
    .align-flex {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: black;
    }

    .flex-box {
      margin-top: -200px;
      display: flex;
      justify-content: center;
    }

    .title {
      font-size: 60px;
      margin-top: -100px;
      color: white;
    }

    .loadingconnection {
      width: 500px;
      height: 500px;
    }

    html {
      -webkit-font-smoothing: antialiased;
    }
    * {
      box-sizing: border-box;
    }
    *:before,
    *:after {
      box-sizing: border-box;
    }

    tspan {
      white-space: pre;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .shp0 {
      fill: #439be3;
    }
    .shp1 {
      fill: none;
      stroke: #ffffff;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 50;
    }
    .shp2 {
      fill: none;
      stroke: #ffffff;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 100;
    }
    .shp3 {
      fill: #ffffff;
      stroke: #ffffff;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 50;
    }

    .loadingconnection tspan {
      white-space: pre;
    }

    .loadingconnection .shp1 {
      fill: #439be3;
      stroke: #439be3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 50;
    }
    .loadingconnection .shp2 {
      fill: none;
      stroke: #439be3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 50;
    }
    .loadingconnection .shp3 {
      fill: none;
      stroke: #439be3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 100;
    }

    @keyframes streepjes {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .loadingconnection #streepje1 {
      animation: streepjes 1.5s ease-in-out infinite;
    }

    .loadingconnection #streepje2 {
      opacity: 0;
      animation: streepjes 1.5s ease-in-out infinite;
      animation-delay: 250ms;
    }

    .loadingconnection #streepje3 {
      opacity: 0;
      animation: streepjes 1.5s ease-in-out infinite;
      animation-delay: 500ms;
    }

    @keyframes bolletje1 {
      0% {
        transform: translate(-60px, -30px);
      }
      50% {
        transform: translate(60px, 30px);
      }
      100% {
        transform: translate(-60px, -30px);
      }
    }

    .loadingconnection #bolletje1 {
      animation: bolletje1 1.5s ease-in-out infinite;
      animation-delay: -600ms;
    }

    @keyframes bolletje2 {
      0% {
        transform: translate(-40px, -30px);
      }
      50% {
        transform: translate(60px, 45px);
      }
      100% {
        transform: translate(-40px, -30px);
      }
    }

    .loadingconnection #bolletje2 {
      animation: bolletje2 1.5s ease-in-out infinite;
      animation-delay: -1900ms;
    }

    @keyframes bolletje3 {
      0% {
        transform: translate(-20px, -30px);
      }
      50% {
        transform: translate(45px, 65px);
      }
      100% {
        transform: translate(-20px, -30px);
      }
    }

    .loadingconnection #bolletje3 {
      animation: bolletje3 1.5s ease-in-out infinite;
      animation-delay: -1700ms;
    }

    @keyframes bolletje4 {
      0% {
        transform: translate(-3px, -12px);
      }
      50% {
        transform: translate(20px, 80px);
      }
      100% {
        transform: translate(-3px, -12px);
      }
    }
